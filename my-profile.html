        <div class="row">
          <div class="col">
            Primer nombre
          </div>
          <div class="col">
            Segundo nombre
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <input id="primerNombre" name="primerNombre" class="form-control mt-2" type="text" required>
            </div>
            <div class="col">
              <input id="segundoNombre" name="segundoNombre" class="form-control mt-2" type="text">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5 col-8">
      <div class="container">
        <div class="row">
          <div class="col">
            Primer apellido
          </div>
          <div class="col">

          </div>

          <div class="col">

          </div>
        </div>
      </div>
    </div>

      <div class="container">
        <div class="row">
          <div class="col">
            E-mail
          </div>
          <div class="col">
            Teléfono de contacto
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <input id="mail" name="mail" class="form-control mt-2" type="text" required>
          </div>
          <div class="col">
            <input id="TelContacto" name="TelContacto" class="form-control mt-2" type="text">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col"><hr>
            <button id="btnGuardar" type="button" class="btn btn-primary mt-1">Guardar cambios</button>
          </div>
